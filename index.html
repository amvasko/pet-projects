<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main/main.css">

    
</head>
<body>
    <div class="main-application">
        <div class="calculator-app">
            <div class="calc-header">
                <h2 class = "left-header">Calc</h2>
                <div class="right-header">
                    <p>Switch theme</p>
                    <input value="switch" type="button" class="switch"></input>
                </div>
            </div>
            <div class="input-block">
                <input class = "input_btn" type="text" name="" id="">
            </div>

            <div id ="main-buttons" class="main-buttons">
                <div class="btn-section1 btn-style">
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                    <button class="key">del</button></div>
                <div class="btn-section2 btn-style">
                    <button class="key">4</button>
                    <button class="key">5</button>
                    <button class="key">6</button>
                    <button class="key">+</button></div>
                <div class="btn-section3 btn-style">
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                    <button class="key">-</button></div>
                <div class="btn-section4 btn-style">
                    <button class="key">.</button>
                    <button class="key">0</button>
                    <button class="key">/</button>
                    <button class="key">*</button>
                </div>
                <div class="btn-section5 btn-style">
                    <button>Reset</button>
                    <button>=</button></div>
             </div>
            </div>
              
    </div>
</body>
<script src="./main.js"></script>
</html>
